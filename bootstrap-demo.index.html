<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap UI Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Lab 5</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Section -->
  <div class="container mt-5">
    <div class="row">
      <!-- Left Column -->
      <div class="col-md-6">
        <h2>Welcome to the Lab</h2>
        <p>This is the left column using Bootstrap's grid system.</p>
      </div>
      <!-- Right Column -->
      <div class="col-md-6">
        <h2>More Info</h2>
        <p>This is the right column with additional content.</p>
        <button class="btn btn-success" onclick="showAlert()">Click Me</button>

        <!-- Alert (initially hidden) -->
        <div id="alertBox" class="alert alert-success mt-3 d-none" role="alert">
          ðŸŽ‰ You clicked the button!
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function showAlert() {
      const alertBox = document.getElementById("alertBox");
      alertBox.classList.remove("d-none");
    }
  </script>

</body>
</html>
