<!DOCTYPE html>
<html lang="en" class="transition duration-500">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GourmetBite | Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Enable dark mode class strategy -->
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500 min-h-screen flex items-center justify-center p-6">

  <!-- Dark Mode Toggle -->
  <div class="absolute top-4 right-4">
    <button id="toggleDark" class="bg-yellow-400 dark:bg-yellow-600 text-white p-2 rounded-full shadow-lg transition hover:scale-110">
      ðŸŒ™
    </button>
  </div>

  <!-- Restaurant Card -->
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden max-w-5xl w-full grid grid-cols-1 md:grid-cols-2 animate-fade-in">
    
    <!-- Image Section -->
    <div class="h-64 md:h-auto">
      
        <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
        alt="Delicious Dishes" 
        class="w-full h-full object-cover">

    </div>
   
    <!-- Text Section -->
    <div class="p-8 flex flex-col justify-center">
      <h2 class="text-3xl font-extrabold text-gray-800 dark:text-white mb-4">Welcome to GourmetBite</h2>
      <p class="text-gray-600 dark:text-gray-300 mb-6 leading-relaxed">
        Discover freshly made meals, crafted with love and served with elegance. Taste the art of fine dining from the comfort of your screen.
      </p>
      <a href="#" class="bg-red-600 hover:bg-red-700 text-white py-3 px-6 rounded-xl font-semibold transition-transform transform hover:scale-105 w-full sm:w-max">
        Reserve a Table
      </a>
    </div>

  </div>

  <!-- Animations -->
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-out;
    }
  </style>

  <!-- JavaScript for Dark Mode Toggle -->
  <script>
    const toggleBtn = document.getElementById('toggleDark');
    const htmlEl = document.documentElement;

    toggleBtn.addEventListener('click', () => {
      htmlEl.classList.toggle('dark');
    });
  </script>

</body>
</html>
